apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: hpa-paymentservice-cpu-60
  namespace: onlineboutique
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: paymentservice
  minReplicas: 1
  maxReplicas: 7
  metrics:
  - type: ContainerResource
    containerResource:
      name: cpu
      container: server
      target:
        type: Utilization
        averageUtilization: 60
